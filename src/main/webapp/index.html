<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastrar nova empresa</title>
</head>
<body>
	<form action="/gerenciador/nova-empresa" method="post">
		<label for="nome">Nome da empresa</label>
		<input type="text" id="nome" name="nome" placeholder="Insira o nome aqui">
		<label for="data">Data de abertura</label>
		<input type="text" id="data" name="data" placeholder="DD/MM/YYYY">
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
